<!-- takuya hasama javascript website -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takuya Hasama's portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo-area">
          <img src="./images/myFace.png" class="logo" />
          <h2>Welcome!</h2>
        </div>

        <div class="nav-links">
          <ul>
            <a href="/"><li>Home</li></a>
            <a href="https://my-view-profile.vercel.app/"><li>Detail</li></a>
            <a href="#"><li>Shop</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
      </nav>

      <div class="infomation">
        <img src="./images/pc.png" class="mobile" />
        <div class="overlay"></div>
        <div id="circle">
          <div class="feature one">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Name</h1>
              <p>Takuya Hasama</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Based</h1>
              <p>Osaka, Japan</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Hobbies</h1>
              <p>Playing golf</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>TOEIC</h1>
              <p>900</p>
            </div>
          </div>
          <div class="feature five">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>IELTS</h1>
              <p>7.0</p>
            </div>
          </div>
          <div class="feature six">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Strength</h1>
              <p>proactivity</p>
            </div>
          </div>
          <div class="feature seven">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Weakness</h1>
              <p>Indecisive</p>
            </div>
          </div>
          <div class="feature eight">
            <img src="./images/camera.png" alt="" />
            <div>
              <h1>Language</h1>
              <p>Japanese and English</p>
            </div>
          </div>
        </div>
      </div>

      <div class="control">
        <img src="./images/arrow.png" id="upBtn" />
        <h3>Who am I ?</h3>
        <img src="./images/arrow.png" id="downBtn" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
